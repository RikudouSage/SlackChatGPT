display_information:
  name: ChatGPT
features:
  bot_user:
    display_name: ChatGPT
    always_online: true
  slash_commands:
    - command: /chatgpt
      url: [baseUrl]/[language]/slack/commands
      description: Change bot response mode
      usage_hint: "[all|mentions]"
      should_escape: false
    - command: /chatgpt-api-key
      url: [baseUrl]/[language]/slack/commands
      description: Provide your own api key
      usage_hint: "[apiKey]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - commands
settings:
  event_subscriptions:
    request_url: [baseUrl]/[language]/slack/events
    bot_events:
      - message.channels
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
